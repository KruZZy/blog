
<mat-card class="example-card" style="width: 300px; margin: auto">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{postData.title}}</mat-card-title>
    <mat-card-subtitle>by {{postData.author.username}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{postData.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
